<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/templates/icon.png" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Home</title>
</head>
<body>
    <h1>Hello {{ user_id }}</h1>

    <button id="show-user-data">Show Telegram User Info</button>

    <script>
        const tg = window.Telegram.WebApp;

        <!-- tg.initDataUnsafe.user.id
        tg.initDataUnsafe.user.usernam -->

        document.getElementById('show-user-data').addEventListener('click', () => {
            const user = tg.initDataUnsafe.user;
            if (user) {
                alert(`${user.id}`);
                alert(`${user.first_name} ${user.last_name}`);
            } else {
                alert('No user information available.');
            }
        });

        // Optionally configure the Web App appearance
        tg.expand(); // Expand the Web App to full height
        tg.MainButton.text = "Click Me";
        tg.MainButton.show(); // Show the main button
    </script>
</body>
</html>
